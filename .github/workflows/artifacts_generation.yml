name: artifacts_generation

on: [push]

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.12.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.9

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install nbconvert ipykernel matplotlib pint numpy open-atmos-jupyter-utils scipy
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex inkscape

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find and convert all notebooks to PDF
        run: |
          mkdir -p pdf_outputs
          for nb in $(find . -name "*.ipynb"); do
            echo "Converting $nb..."
            jupyter nbconvert --to pdf --execute "$nb" --output-dir=pdf_outputs || echo "Failed: $nb"
          done

      - name: Upload all PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-artifacts
          path: pdf_outputs/*.pdf
